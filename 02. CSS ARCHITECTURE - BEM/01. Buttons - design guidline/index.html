<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softuni - About</title>

    <link rel="stylesheet" href="./styles/03-generic/generic-normalize.css">
    <link rel="stylesheet" href="./styles/03-generic/generic-scrollbar.css">
    <link rel="stylesheet" href="./styles/03-generic/generic-selection.css">
    <link rel="stylesheet" href="./styles/03-generic/generic-font.css">

    <link rel="stylesheet" href="./styles/04-elements/elements-body.css">
    <link rel="stylesheet" href="./styles/04-elements/elements-headings.css">

    <link rel="stylesheet" href="./styles/05-objects/object-page-wrapper.css">
    <link rel="stylesheet" href="./styles/05-objects/object-containers.css">


    <link rel="stylesheet" href="./styles/06-components/components-button-blocks.css">
    <link rel="stylesheet" href="./styles/06-components/components-buttons.css">

    <link rel="stylesheet" href="./styles/07-utilities/u-text-decoration.css">
    <link rel="stylesheet" href="./styles/07-utilities/u-uppercase.css">
</head>

<body>
    <div class="o-page-wrapper">
        <div>
            <h2>Primary</h2>
            <div class="o-row-container">
                <div class="o-column-container">
                    <div class="c-button-block__container">
                        <button class="c-button c-button--primary">Apply</button>
                    </div>
                    <h4  class="c-button-block__label">Enabled</h4>
                </div>
                <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--primary">Apply</button>
                    </div>
                    <h4  class="c-button-block__label">Hover</h4>
                </div>
               <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--primary c-button--pressed">Apply</button>
                    </div>
                    <h4  class="c-button-block__label">Pressed</h4>
               </div>
                <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--primary c-button--disabled" disabled>Apply</button>
                    </div>
                    <h4  class="c-button-block__label">Disabled</h4>
                </div>
            </div>
        </div>

        <div>
            <h2>Secondary</h2>
            <div class="o-row-container">
                <div class="o-column-container">
                    <div class="c-button-block__container">
                        <button class="c-button c-button--secondary">See all</button>
                    </div>
                    <h4  class="c-button-block__label">Enabled</h4>
                </div>
                <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--secondary">See all</button>
                    </div>
                    <h4  class="c-button-block__label">Hover</h4>
                </div>
               <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--secondary c-button--pressed">See all</button>
                    </div>
                    <h4  class="c-button-block__label">Pressed</h4>
               </div>
                <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--secondary c-button--disabled" disabled>See all</button>
                    </div>
                    <h4  class="c-button-block__label">Disabled</h4>
                </div>
            </div>
        </div>

        <div>
            <h2>Small</h2>
            <div class="o-row-container">
                <div class="o-column-container">
                    <div class="c-button-block__container">
                        <button class="c-button c-button--small">Sign in</button>
                    </div>
                    <h4  class="c-button-block__label" class="c-button-block__label">Enabled</h4>
                </div>
                <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--small">Sign in</button>
                    </div>
                    <h4  class="c-button-block__label">Hover</h4>
                </div>
               <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--small c-button--pressed">Sign in</button>
                    </div>
                    <h4  class="c-button-block__label">Pressed</h4>
               </div>
                <div class="o-column-container">
                    <div  class="c-button-block__container"> 
                        <button class="c-button c-button--small c-button--disabled" disabled>Sign in</button>
                    </div>
                    <h4  class="c-button-block__label">Disabled</h4>
                </div>
            </div>
        </div>
      
    </div>
</body>

</html>
